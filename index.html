<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Özel Ana Sayfa</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul class="nav-list">
          <li class="item">
            <a href="https://fonts.google.com" target="_blank">Fonts</a>
          </li>
          <li class="item">
            <a href="https://unsplash.com" target="_blank">Unsplash</a>
          </li>
          <li class="item">
            <a href="https://gorkemliyazilim.com" target="_blank">Site</a>
          </li>
          <li class="item">
            <a href="https://itch.io" target="_blank">Itch.io</a>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="main-img">
          <img src="img/giphy.gif" alt="" />
        </div>
        <div class="shortcuts">
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-instagram-50.png" alt="" />
            </div>
          </a>
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-linkedin-48.png" alt="" />
            </div>
          </a>
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-twitterx-50.png" alt="" />
            </div>
          </a>
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-youtube-48.png" alt="" />
            </div>
          </a>
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-udemy-48.png" alt="" />
            </div>
          </a>
          <a href="">
            <div class="shortcut-icon">
              <img src="img/icons8-github-50.png" alt="" />
            </div>
          </a>
        </div>
      </div>

      <div class="search-area">
        <div class="input-group">
          <img src="img/icons8-google-48.png" alt="" />
          <input type="text" placeholder="bişeyler ara" class="searchInput" />
        </div>
        <div class="input-controls">
          <div class="search search-btn">
            <img src="img/icons8-search-40.png icon.png" alt="" />
          </div>
        </div>
      </div>

      <div class="links">
        <div class="column">
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/icons8-stack-overflow-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Stack Overflow</p>
              <p class="url">stackoverflow.com</p>
            </div>
          </a>
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/icons8-netflix-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Netflix</p>
              <p class="url">Netflix.com</p>
            </div>
          </a>
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/icons8-xbox-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">XBox</p>
              <p class="url">xbox.com</p>
            </div>

          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/icons8-chatgpt-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Chat GPT</p>
              <p class="url">chatgpt.com</p>
            </div>
          </a>
        </div>

          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/icons8-codepen-50.png" alt="" />

            </div>
            <div class="text">
              <p class="text-header">TikTok</p>

            </div>

              <img src="img/icons8-gmail-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Gmail</p>
              <div class="url">mail.com</div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

</html>
